{{ partial "banner.html" . }}
  <nav class="navbar navbar-expand-md navbar-light">
    <a class="navbar-brand" href="/"><img src="/img/logo.jpg" width="162" height="82"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto nav">
{{ range .Site.Menus.main }}
  {{ if .HasChildren }}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ .Name }}</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {{ range .Children }}
              <a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
          </div>
        </li>
  {{ else }}
        <li class="nav-item">
          <a class="nav-link" id="{{ .Identifier }}" href="{{ .URL }}">{{ .Name }}</a>
        </li>
  {{ end }}
{{ end }}
      </ul>
    </div>
  </nav>
  {{ partial "messages.html" . }}
